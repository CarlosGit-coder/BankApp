<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h4>Bank Account</h4>
        </div>

        <div class="card-body">
            <p><strong>Account Number:</strong> <span th:text="${account.accountNumber}"></span></p>
            <p><strong>Holder:</strong> <span th:text="${account.accountHolder}"></span></p>
            <p><strong>Balance:</strong> $ <span th:text="${account.balance}"></span></p>

            <p class="text-danger" th:if="${error}" th:text="${error}"></p>

            <hr>

            <form th:action="@{/deposit}" method="post" class="mb-3">
                <input type="number" step="0.01" name="amount" class="form-control mb-2" placeholder="Deposit amount" required>
                <button class="btn btn-success w-100">Deposit</button>
            </form>

            <form th:action="@{/withdraw}" method="post" class="mb-3">
                <input type="number" step="0.01" name="amount" class="form-control mb-2" placeholder="Withdraw amount" required>
                <button class="btn btn-danger w-100">Withdraw</button>
            </form>

            <form th:action="@{/change-name}" method="post">
                <input type="text" name="name" class="form-control mb-2" placeholder="New holder name" required>
                <button class="btn btn-warning w-100">Change Holder Name</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
