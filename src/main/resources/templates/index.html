<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Banco Digital</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container">

    <h1>Banco Digital</h1>

    <div class="card">
        <h2>Dados da Conta</h2>
        <p><strong>Número:</strong> <span th:text="${account.number}"></span></p>
        <p><strong>Titular:</strong> <span th:text="${account.holder}"></span></p>
        <p class="balance"><strong>Saldo:</strong> R$ <span th:text="${account.balance}"></span></p>
    </div>

    <div class="card">
        <h2>Depósito</h2>
        <form action="/deposit" method="post">
            <div class="form-group">
                <input type="number" step="0.01" name="amount" placeholder="Valor do depósito">
            </div>
            <button>Depositar</button>
        </form>
    </div>

    <div class="card">
        <h2>Saque</h2>
        <form action="/withdraw" method="post">
            <div class="form-group">
                <input type="number" step="0.01" name="amount" placeholder="Valor do saque">
            </div>
            <button>Sacar</button>
        </form>
    </div>

    <div class="card">
        <h2>Alterar Titular</h2>
        <form action="/change-holder" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="Novo nome do titular">
            </div>
            <button>Alterar</button>
        </form>
    </div>

</div>

</body>
</html>
